<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/lock.png" type="image/x-icon">
</head>
<body>
    <div id="notification" class="notification">Result copied to clipboard!</div>
    <div class="container">
        <h1>Caesar Cipher Encryption & Decryption</h1>
        <div class="input-group">
            <label for="text">Text:</label>
            <input type="text" id="text" placeholder="Enter text here">
        </div>
        <div class="input-group">
            <label for="shift">Shift:</label>
            <input type="number" id="shift" placeholder="Enter shift value">
        </div>
        <div class="button-group">
            <button onclick="performAction('encrypt')">Encrypt</button>
            <button onclick="performAction('decrypt')">Decrypt</button>
        </div>
        <div class="result">
            <h2>Result:</h2>
            <p id="result-text"></p>
            <button id="copy-button" onclick="copyResult()">Copy</button>
        </div>
    </div>
    <footer>
        &copy; <span id="year"></span> Mohammed Ufraan<br>
        <a href="https://en.wikipedia.org/wiki/Caesar_cipher" target="_blank">Click here to learn more about the Caesar cipher method</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
